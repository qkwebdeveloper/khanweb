    <!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com  -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Image Slider</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <img src="https://blog.zegocloud.com/wp-content/uploads/2024/03/types-of-web-development-services.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">web Development.</span>
            <h2>
              Web Development Courses
            </h2>
            <a href="#" class="button">About Us</a>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="https://invogames.s3.us-east-2.amazonaws.com/Top_10_Unity_Game_Development_Studios_14c0f1c090.webp" alt="" class="image" />
          <div class="image-data">
            <span class="text">Game Development in Unity.</span>
            <h2>
              Game Development in Unity Courses
            </h2>
            <a href="#" class="button">About Us</a>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="https://cdn.prod.website-files.com/65e5ae1fb7482afd48d22155/6706ebca1574f71e1e353ca5_6706ebc8f2ec15a497a58fb2_Tips-for-Editing-Videos-Faster-Premiere-Pro-1024x576.jpeg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Video Editing in adobe premiere pro.</span>
            <h2>
              Video Editing in adobe premiere pro Courses
            </h2>
            <a href="#" class="button">About Us</a>
          </div>
        </div>
      </div>
      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
